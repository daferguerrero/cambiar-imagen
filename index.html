<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar imagen</title>
</head>
<body>
  <img id="foto" src="avatar 1.jpg" alt="" onclick="marcarX();">
  <img src="avatar 2.jpg" alt="" onclick="marcarX();">

  <script type = "text/javascript">
    function marcarX()
    {
      var elemento = document.getElementById("foto");
      elemento.src = "avatar 3.jpg";

    }

  </script>

</body>
</html>
